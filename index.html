<!DOCTYPE html>
<html>

<head>
    <title>This is a task tracker</title>
    <link rel="stylesheet" type="css/text" href="styles/app.css">
</head>

<body>
    <div id="outside">
        <div id="top">
            <h1 class="title"><b>Task Tracker</b></h1>
            <p id="version">v 2.0</p>
        </div>
        <div id="middle">
            <div id="left" class="block">
                <form>
                    <h3 class="create">Create a Task</h3>
                    <label><strong>Task Name</strong></label><span class='remind'><i>Please enter the task name</i></span>
                    <br>
                    <input type="text" id="task">
                    <br>
                    <br>
                    <label><strong>Date</strong></label><span class='remind'><i>Please enter the date</i></span>
                    <br>
                    <input type="date" id="date">
                    <br>
                    <br>
                    <label><strong>Assigned To</strong></label><span class='remind'><i>Please enter this</i></span>
                    <br>
                    <input type='text' id="name">
                    <br>
                    <br>
                    <a href='#' id='submit'>Submit</a>
                </form>
            </div>
            <div id="right" class="block">
                <h3 class="exist">Existing Tasks</h3>
                <div id="content">
                    <table cellspacing="0">
                    </table>
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
    <script type="text/javascript" src="scripts/vendor/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="json/data.json"></script>
    <script type="text/javascript" src="scripts/custom/app.js"></script>
</body>
</html
